<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin - View Paste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>View Paste</h1>

        <!-- Display the paste content inside a <pre> tag for formatting -->
        <pre>{{ content }}</pre>

        <div class="button-container">
            <!-- "View Raw" link now includes the UUID -->
            <a href="{{ url_for('view_paste_raw', paste_id=paste_id) }}" class="button">View Raw</a>
        </div>
    </div>
</body>
</html>
